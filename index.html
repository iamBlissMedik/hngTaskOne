<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TASK ONE</title>
  </head>
  <body>
    <div class="container">
      <!-- slack name -->
      <h1 class="slackUserName" data-testid="slackUserName">Blizz</h1>
      <!-- slack display picture -->
      <img
        src="/me.jpg"
        alt="Blizz"
        class="slackDisplayImage"
        data-testid="slackDisplayImage"
      />
      <!-- current day of the week -->
      <p class="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">
        Friday
      </p>
      <!-- Current UTC Time -->
      <p class="currentUTCTime" data-testid="currentUTCTime">Loading...</p>
      <!-- track -->
      <p class="myTrack" data-testid="myTrack">Frontend</p>
      <!-- github -->
      <a
        class="githubURL"
        data-testid="githubURL"
        href="https://github.com/iamBlissMedik/hngTaskOne"
        target="_blank"
        >Github Repository</a
      >
    </div>

    <script src="./app.js"></script>
  </body>
</html>
